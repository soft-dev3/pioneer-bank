<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center"> Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control"placeholder="Email">
            <br>
            <input type="password" class="form-control"placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdrow status">
                    <h5>Withdrow</h5>
                    <h2>$ <span id="currentWithdrow">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">200</span>
                    </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button class="btn btn-success btn1" id="addDeposit">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdrow</h4> 
                <input type="text" class="form-control"placeholder="$ amount you want to withdrow" id="withdrowAmount">
                <br>
                <button class="btn btn-success btn1" id="addWithdrow">Withdrow</button>
            </div>    
            </div>
        </div>
    </div>
    
    <script>
        // login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea =document.getElementById('login-area');
            loginArea.style.display="none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display="block";
        })
        // document.getElementById('login').addEventListener('click',function(){
        //     console.log("The Button Clicked");
        // })

        // Deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click",function(){
        const depositNumber = getInputNumber("depositAmount");
        
        // const currentDeposit = document.getElementById("currentDeposit").innerText;
        // const currentDepositNumber = parseFloat(currentDeposit);
        // const TotalDeposit = depositNumber + currentDepositNumber;
        // document.getElementById("currentDeposit").innerText = TotalDeposit;

        updateSpanText("currentDeposit",depositNumber);
        updateSpanText("currentBalance",depositNumber);
        
        document.getElementById("depositAmount").value = "";

           
        })

         // Withdrow button handler

            const withdrowBtn = document.getElementById("addWithdrow");withdrowBtn.addEventListener("click",function(){
            const withdrowNumber = getInputNumber("withdrowAmount");
            updateSpanText("currentWithdrow",withdrowNumber);
            updateSpanText("currentBalance",-1*withdrowNumber);

            document.getElementById("withdrowAmount").value ="";
        })
        
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }


        function updateSpanText(id,addNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const TotalAmount = currentNumber + addNumber;
            document.getElementById(id).innerText = TotalAmount;
        }

    </script>
</body>
</html>
